<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-4">
                <h1 class="text-xl font-bold text-gray-800">Smart AI Assistant</h1>
            </div>
            
            <!-- File Upload -->
            <div class="p-4 border-t border-gray-200">
                <h2 class="text-sm font-semibold text-gray-600 mb-2">Upload Files</h2>
                <form id="uploadForm" class="space-y-2">
                    <input type="file" id="fileInput" class="hidden" multiple>
                    <button type="button" onclick="document.getElementById('fileInput').click()" 
                            class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                        Choose Files
                    </button>
                </form>
                <div id="uploadList" class="mt-4 space-y-2">
                    <!-- Uploaded files will be listed here -->
                </div>
            </div>

            <!-- Settings -->
            <div class="p-4 border-t border-gray-200">
                <h2 class="text-sm font-semibold text-gray-600 mb-2">Settings</h2>
                <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="onlineLearning" checked>
                        <span class="text-sm text-gray-700">Online Learning</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" id="useContext" checked>
                        <span class="text-sm text-gray-700">Use Context</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Area -->
            <div id="chatArea" class="flex-1 p-6 overflow-y-auto space-y-4">
                <!-- Messages will be added here -->
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-white border-t border-gray-200">
                <div class="flex space-x-4">
                    <input type="text" id="messageInput" 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                           placeholder="Type your message...">
                    <button id="sendButton" 
                            class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        
        function connectWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                addMessage(message);
            };

            ws.onclose = function() {
                setTimeout(connectWebSocket, 1000); // Reconnect on close
            };
        }

        function addMessage(message) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            const isAssistant = message.role === 'assistant';
            
            messageDiv.className = `flex ${isAssistant ? '' : 'justify-end'}`;
            messageDiv.innerHTML = `
                <div class="max-w-3/4 ${isAssistant ? 'bg-white' : 'bg-blue-500 text-white'} rounded-lg p-4 shadow">
                    <div class="text-sm font-semibold mb-1">${isAssistant ? 'AI Assistant' : 'You'}</div>
                    <div class="prose">${marked(message.content)}</div>
                    <div class="text-xs opacity-75 mt-2">${new Date(message.timestamp).toLocaleTimeString()}</div>
                </div>
            `;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('sendButton').addEventListener('click', sendMessage);

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && ws.readyState === WebSocket.OPEN) {
                const chatMessage = {
                    role: 'user',
                    content: message,
                    timestamp: new Date()
                };
                
                ws.send(JSON.stringify(chatMessage));
                addMessage(chatMessage);
                input.value = '';
            }
        }

        // File upload handling
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const files = e.target.files;
            const uploadList = document.getElementById('uploadList');
            
            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        const fileDiv = document.createElement('div');
                        fileDiv.className = 'text-sm text-gray-600 flex items-center space-x-2';
                        fileDiv.innerHTML = `
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V7a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <span>${result.name}</span>
                        `;
                        uploadList.appendChild(fileDiv);
                    }
                } catch (error) {
                    console.error('Upload failed:', error);
                }
            }
        });

        // Initialize WebSocket connection
        connectWebSocket();
    </script>
</body>
</html>
